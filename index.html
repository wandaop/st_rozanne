<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Register</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>
    <form class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control" id="fname" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" name="lname" class="form-control" id="lname" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Division</label><br>
            <input class="form-check-input" type="radio" name="A1" id="a1">
            <label>A1</label><br>
            <input class="form-check-input" type="radio" name="A2" id="a2">
            <label>A2</label><br>
            <input class="form-check-input" type="radio" name="A3" id="a3">
            <label>A3</label><br>
            <input class="form-check-input" type="radio" name="A4" id="a4">
            <label>A4</label><br>
        </div>
        <label for="exampleInputEmail1" class="form-label">SEMESTER :</label>
        <div class="btn-group" name="group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-primary ">II SEM</button>
            <button type="button" class="btn btn-outline-warning">IV SEM</button>
            <button type="button" class="btn btn-outline-success">VI SEM</button>
          </div><br>
          <label for="exampleInputEmail1" class="form-label">SUBJECTS :</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="java" id="java">
            <label class="form-check-label" for="flexCheckDefault">
              ADV JAVA
            </label><br>
            <input class="form-check-input" type="checkbox" value="cc" id="cc">
            <label class="form-check-label" for="flexCheckDefault">
              CLOUD COMPUTING
            </label><br>
            <input class="form-check-input" type="checkbox" value="mtlr" id="mtlr">
            <label class="form-check-label" for="flexCheckDefault">
              MTLR
            </label><br>
            <input class="form-check-input" type="checkbox" value="kannada" id="kannada">
            <label class="form-check-label" for="flexCheckDefault">
              KANNADA
            </label><br>
            <input class="form-check-input" type="checkbox" value="english" id="english">
            <label class="form-check-label" for="flexCheckDefault">
              ENGLISH
            </label> <br>
            <input class="form-check-input" type="checkbox" value="st" id="st">
            <label class="form-check-label" for="flexCheckDefault">
              SOFTWARE TESTING
            </label><br>
            <input class="form-check-input" type="checkbox" value="cn" id="cn">
            <label class="form-check-label" for="flexCheckDefault">
              COMPUTER NETWORK
            </label><br>

        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">College Name</label>
            <input type="text" name="college" class="form-control" id="college" aria-describedby="emailHelp">
        </div>

        


        <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
